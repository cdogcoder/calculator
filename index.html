<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="output"></div>
            <div class="buttons-container">
                <button class="clear-button">Clear</button>
                <button class="delete-button">Delete</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>+</button>
                <button>-</button>
                <button>.</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
